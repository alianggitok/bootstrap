<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<title>Bootstrap</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="js/html5shiv.min.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	
	<!--
		响应式容器 .container
		流式容器 .container-fluid（width：100%）
	-->
	<div class="container-fluid">
		<h1>Bootstrap Exercise</h1>
		<h2>组件 <small>Components</small></h2>
		
		<hr>
		
		<!--图标-->
		<div class="icons">
			<p>
				<span class="glyphicon glyphicon-asterisk"></span>
			</p>
			
			<p>
				<button class="btn btn-default">
					<span class="glyphicon glyphicon-asterisk"></span>
				</button>
			</p>
			
			<div class="alert alert-danger">
				<span class="glyphicon glyphicon-exclamation-sign"></span>
			</div>
		</div>
		
		<hr>
		
		<!--下拉菜单-->
		<div class="dropdownmenu">
			<div class="dropdown">
				<!--
					.dropdown
						.btn.btn-default.dropdown-toggle[data-toggle="dropdown"]
						.dropdown-menu
				-->
				<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					Dropdown
					<span class="caret"></span>
				</button>
				
				<ul class="dropdown-menu">
					<li><a href="#">1</a></li>
					<li class="disabled"><a href="#">2</a></li>
					<li class="divider"></li>
					<li><a href="#">3</a></li>
				</ul>
			</div>
			
			<br>
			
			<div class="dropup">
				<!--
					.dropup
						.btn.btn-default.dropdown-toggle[data-toggle="dropdown"]
						.dropdown-menu
				-->
				<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					Dropup
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li class="dropdown-header">title</li>
					<li><a href="#">1</a></li>
					<li class="disabled"><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li class="divider"></li>
					<li class="dropdown-header">title</li>
					<li><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
				</ul>
				
			</div>
			
			<br>
			
			<!--
				.btn-group.dropdown
					.btn.btn-default
					.btn.btn-default.dropdown-toggle[data-toggle="dropdown"]
					.dropdown-menu
			-->
			<div class="btn-group dropdown">
				<button class="btn btn-default">Dropdown</button>
				<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="#">1</a></li>
					<li class="disabled"><a href="#">2</a></li>
					<li class="divider"></li>
					<li><a href="#">3</a></li>
				</ul>
			</div>
				
			<!--
				.btn-group.dropup
					.btn.btn-default
					.btn.btn-default.dropdown-toggle[data-toggle="dropdown"]
					.dropdown-menu
			-->
			<div class="btn-group dropup">
				<button class="btn btn-default">Dropup</button>
				<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="#">1</a></li>
					<li class="disabled"><a href="#">2</a></li>
					<li class="divider"></li>
					<li><a href="#">3</a></li>
				</ul>
			</div>

		</div>
		
		<hr>
		
		<!--按钮组-->
		<div class="buttongroup">
			<!--
				.btn-group/.btn-group-vertical/.btn-group-justified
					.btn
			-->
			<div class="btn-group btn-group-lg">
				<button class="btn btn-default">left</button>
				<button class="btn btn-default">middle</button>
				<button class="btn btn-default">right</button>
			</div>
			<div class="btn-group btn-group-vertical">
				<button class="btn btn-default">top</button>
				<button class="btn btn-default">middle</button>
				<button class="btn btn-default">bottom</button>
			</div>
			
			<br><br>
			
			<div class="btn-group btn-group-justified">
				<span class="btn btn-default">left</span>
				<span class="btn btn-default">middle</span>
				<span class="btn btn-default">right</span>
			</div>
			
			<br>
			
			<div class="btn-group btn-group-justified">
				<span class="btn btn-default">default</span>
				<span class="btn btn-primary">primary</span>
				<span class="btn btn-success">success</span>
				<span class="btn btn-info">info</span>
				<span class="btn btn-warning">warning</span>
				<span class="btn btn-danger">danger</span>
			</div>
			
			<br>
			
			<div class="btn-toolbar">
				<div class="btn-group">
					<button class="btn btn-default">1</button>
					<button class="btn btn-default">2</button>
					<button class="btn btn-default">3</button>
					<button class="btn btn-default">4</button>
				</div>

				<div class="btn-group btn-group-sm">
					<button class="btn btn-default">1</button>
					<button class="btn btn-default">2</button>
					<div class="btn-group btn-group-sm">
						<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							Dropdown
							<span class="caret"></span>
						</button>

						<ul class="dropdown-menu">
							<li><a href="#">1</a></li>
							<li class="disabled"><a href="#">2</a></li>
							<li class="divider"></li>
							<li><a href="#">3</a></li>
						</ul>
					</div>
				</div>
			</div>
			
			
		</div>
		
		<hr>
		
		<div class="input-group input-group-sm">
			<input type="text" class="form-control" placeholder="Search for...">
			<span class="input-group-btn">
				<button class="btn btn-default">Go!</button>
			</span>
		</div>	
		
		<hr>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery-1.11.2.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	
</body>

</html>
